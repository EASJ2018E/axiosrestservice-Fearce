<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Biler fra Peters Website</h1> 
  <div id="content"></div>
  <button id="getAllButton">Get All Cars</button>
  <div id="allCars"></div>

  <h1>Tilføj ny bil</h1>
  <input id="addModel" placeholder="skriv en model">
  <br>
  <input id="addVendor" placeholder="skriv en vendor">
  <br>
  <input id="addPrice" placeholder="skriv en pris" type="number">
  <br>
  <button id="addButton">Tilføj Bil</button>

  <h1>Slet en bil</h1>
  <input id="deleteModel" placeholder="skriv en model">
  <br>
  <button id="deleteButton">Slet Bil</button>
  
  <button id="deleteAllButton">Slet alle Bil</button>


  <script src="bundle.js"></script>
</body>
</html>
